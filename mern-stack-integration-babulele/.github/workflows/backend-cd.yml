name: Backend CD

on:
  push:
    branches: 
      - main
      - staging
    paths:
      - 'mern-stack-integration-babulele/server/**'
      - '.github/workflows/backend-cd.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # Continuous Integration must pass first
  ci-check:
    name: Verify CI Passed
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'backend-ci.yml',
              branch: context.ref.replace('refs/heads/', ''),
              per_page: 1
            });
            
            if (runs.workflow_runs.length === 0 || runs.workflow_runs[0].conclusion !== 'success') {
              core.setFailed('Backend CI must pass before deployment');
            }

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: ci-check
    if: |
      (github.ref == 'refs/heads/staging' || 
       github.ref == 'refs/heads/develop' ||
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'))
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (Staging)
        id: deploy
        uses: bervProject/railway-deploy@v1.0.0
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN_STAGING }}
          service: backend-staging
        continue-on-error: true

      - name: Deployment Status
        run: |
          echo "✅ Backend staging deployment triggered"
          echo "Environment: staging"
          echo "Check Railway dashboard for deployment status"

      - name: Health Check
        run: |
          sleep 30
          STAGING_URL="${{ secrets.STAGING_BACKEND_URL }}"
          if [ -n "$STAGING_URL" ]; then
            curl -f "$STAGING_URL/health" || echo "Health check failed, but deployment may still be in progress"
          fi

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci-check
    if: |
      (github.ref == 'refs/heads/main' ||
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway (Production)
        id: deploy
        uses: bervProject/railway-deploy@v1.0.0
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: backend
        continue-on-error: true

      - name: Deployment Status
        run: |
          echo "✅ Backend production deployment triggered"
          echo "Environment: production"
          echo "Check Railway dashboard for deployment status"

      - name: Health Check
        run: |
          sleep 30
          PROD_URL="${{ secrets.PRODUCTION_BACKEND_URL }}"
          if [ -n "$PROD_URL" ]; then
            curl -f "$PROD_URL/health" || echo "Health check failed, but deployment may still be in progress"
          fi

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "⚠️ Deployment failed, initiating rollback..."
          echo "Please manually rollback via Railway dashboard if needed"
          echo "Or use: railway rollback --service backend"
