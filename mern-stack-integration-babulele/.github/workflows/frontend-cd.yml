name: Frontend CD

on:
  push:
    branches: 
      - main
      - staging
    paths:
      - 'mern-stack-integration-babulele/client/**'
      - '.github/workflows/frontend-cd.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  # Continuous Integration must pass first
  ci-check:
    name: Verify CI Passed
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: runs } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'frontend-ci.yml',
              branch: context.ref.replace('refs/heads/', ''),
              per_page: 1
            });
            
            if (runs.workflow_runs.length === 0 || runs.workflow_runs[0].conclusion !== 'success') {
              core.setFailed('Frontend CI must pass before deployment');
            }

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: ci-check
    if: |
      (github.ref == 'refs/heads/staging' || 
       github.ref == 'refs/heads/develop' ||
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'))
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mern-stack-integration-babulele/client/package-lock.json

      - name: Install dependencies
        working-directory: ./mern-stack-integration-babulele/client
        run: npm ci

      - name: Build for staging
        working-directory: ./mern-stack-integration-babulele/client
        env:
          VITE_API_URL: ${{ secrets.STAGING_BACKEND_URL }}/api
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY_STAGING }}
          VITE_ENV: staging
        run: npm run build

      - name: Deploy to Vercel (Staging)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}
          vercel-args: '--prod=false'
          working-directory: ./mern-stack-integration-babulele/client
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Deployment Status
        run: |
          echo "✅ Frontend staging deployment triggered"
          echo "Environment: staging"
          echo "Preview URL: ${{ steps.deploy.outputs.preview-url }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci-check
    if: |
      (github.ref == 'refs/heads/main' ||
       (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mern-stack-integration-babulele/client/package-lock.json

      - name: Install dependencies
        working-directory: ./mern-stack-integration-babulele/client
        run: npm ci

      - name: Build for production
        working-directory: ./mern-stack-integration-babulele/client
        env:
          VITE_API_URL: ${{ secrets.PRODUCTION_BACKEND_URL }}/api
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_ENV: production
        run: npm run build

      - name: Deploy to Vercel (Production)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./mern-stack-integration-babulele/client
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Deployment Status
        run: |
          echo "✅ Frontend production deployment triggered"
          echo "Environment: production"
          echo "Production URL: ${{ steps.deploy.outputs.preview-url }}"

      - name: Rollback on Failure
        if: failure()
        run: |
          echo "⚠️ Deployment failed, initiating rollback..."
          echo "Please manually rollback via Vercel dashboard if needed"
          echo "Or use: vercel rollback"
